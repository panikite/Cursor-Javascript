<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="./source/video/video_bg.mp4" type="video/mp4">
      </video>

    <div class="container">
        <div class="keyboard">
            <div class="key" id="65">
                <div class="cat_avatar">
                    <div class="cat_overlay"><span class="cat_note">C</span></div>
                    <div class="cat cat_1"></div>
                </div>
                <kbd>A</kbd>
            </div>

            <div class="key" id="83">
                <div class="cat_avatar">
                    <div class="cat_overlay"><span class="cat_note">D</span></div>
                    <div class="cat cat_2"></div>
                </div>
                <kbd>S</kbd>
            </div>

            <div class="key" id="68">
                <div class="cat_avatar">
                    <div class="cat_overlay"><span class="cat_note">E</span></div>
                    <div class="cat cat_3"></div>
                </div>
                <kbd>D</kbd>
            </div>

            <div class="key" id="70">
                <div class="cat_avatar">
                    <div class="cat_overlay"><span class="cat_note">F</span></div>
                    <div class="cat cat_4"></div>
                </div>
                <kbd>F</kbd>
            </div>

            <div class="key" id="71">
                <div class="cat_avatar">
                    <div class="cat_overlay"><span class="cat_note">G</span></div>
                    <div class="cat cat_5"></div>

            </div>

            <div class="key" id="72">
                <div class="cat_avatar">
                    <div class="cat_overlay"><span class="cat_note">A</span></div>
                    <div class="cat cat_6"></div>
                </div>
                <kbd>H</kbd>
            </div>

            <div class="key" id="74">
                <div class="cat_avatar">
                    <div class="cat_overlay"><span class="cat_note">B</span></div>
                    <div class="cat cat_7"></div>
                </div>
                <kbd>J</kbd>
            </div>

            <div class="key" id="75">
                <div class="cat_avatar">
                    <div class="cat_overlay"><span class="cat_note">C</span></div>
                    <div class="cat cat_8"></div>
                </div>
                <kbd>K</kbd>
            </div>
        </div>    <!--./keyboard-->
    
    </div>


    <audio controls> <source src="./source/audio/C.mp3" type="audio/mpeg"> </audio>
    <audio controls> <source src="./source/audio/D.mp3" type="audio/mpeg"> </audio>
    <audio controls> <source src="./source/audio/E.mp3" type="audio/mpeg"> </audio>
    <audio controls> <source src="./source/audio/F.mp3" type="audio/mpeg"> </audio>
    <audio controls> <source src="./source/audio/G.mp3" type="audio/mpeg"> </audio>

    <audio controls> <source src="./source/audio/B.mp3" type="audio/mpeg"> </audio>
    <audio controls> <source src="./source/audio/C2.mp3" type="audio/mpeg"> </audio>


    <script src="main.js"></script>
